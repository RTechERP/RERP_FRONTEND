<div class="modal-header bg-primary align-items-center ps-2">
  <h6 class="text-light text-uppercase m-0">Chuyển dự án</h6>
</div>

<div class="modal-body pt-0 pb-0">
  <div class="row">
    <div class="col-12 mt-2">
      <div class="form-group col-sm-12 mb-2">
        <label for="" class="fs-12"
          >Từ dự án <span style="color: red">(*)</span></label
        >
        <ng-select
          [items]="projects"
          bindLabel="ProjectCode"
          bindValue="ID"
          placeholder="Dự án..."
          [(ngModel)]="projectIdOld"
          class="form-control form-control-sm p-0 border border-0"
          [disabled]="disable"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="row text-dark w-100">
              <div class="col-3 ms-1">
                <span class="fs-12"
                  >{{ item.ProjectCode }} - {{ item.ProjectName }}</span
                >
              </div>
            </div>
          </ng-template>
          <ng-template ng-label-tmp let-item="item">
            <span class="fs-12"
              >{{ item.ProjectCode }} - {{ item.ProjectName }}</span
            >
          </ng-template>
        </ng-select>
      </div>
      <div class="form-group col-sm-12 mb-2">
        <label for="" class="fs-12"
          >Đến dự án <span style="color: red">(*)</span></label
        >
        <ng-select
          [items]="projects"
          bindLabel="ProjectCode"
          bindValue="ID"
          placeholder="Dự án..."
          [(ngModel)]="projectIdNew"
          class="form-control form-control-sm p-0 border border-0"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="row text-dark w-100">
              <div class="col-3 ms-1">
                <span class="fs-12"
                  >{{ item.ProjectCode }} - {{ item.ProjectName }}</span
                >
              </div>
            </div>
          </ng-template>
          <ng-template ng-label-tmp let-item="item">
            <span class="fs-12"
              >{{ item.ProjectCode }} - {{ item.ProjectName }}</span
            >
          </ng-template>
        </ng-select>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer bg-whitesmoke br p-0">
  <button
    type="button"
    class="btn btn-sm btn-close-modal btn-outline-danger fs-12"
    (click)="activeModal.dismiss()"
  >
    Đóng
  </button>
  <button
    type="button"
    style="background-color: limegreen"
    class="btn btn-sm text-light fs-12"
    (click)="saveChange()"
  >
    <i class="fas fa-sd-card"></i>
    Lưu
  </button>
</div>
