<div class="modal-header bg-primary align-items-center ps-2">
  <h6 class="text-light text-uppercase m-0">Chi tiết trạng thái dự án</h6>
</div>

<div class="modal-body pt-0 pb-0">
  <div class="row">
    <div class="col-12 mt-2">
      <div class="form-group">
        <label for="" class="fs-12">STT</label>
        <input
          class="form-control form-control-sm fs-12"
          type="text"
          name=""
          id=""
          [(ngModel)]="maxStt"
          disabled
        />
      </div>
      <div class="form-group mb-2">
        <label for="" class="fs-12">Trạng thái</label>
        <input
          class="form-control form-control-sm fs-12"
          type="text"
          name=""
          id=""
          [(ngModel)]="statusName"
          placeholder="Nhập trạng thái..."
        />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer bg-whitesmoke br p-0">
  <button
    type="button"
    class="btn btn-sm btn-close-modal btn-outline-danger fs-12"
    (click)="activeModal.dismiss()"
  >
    Đóng
  </button>
  <button
    type="button"
    style="background-color: limegreen"
    class="btn btn-sm text-light fs-12"
    (click)="saveProjectStatus()"
  >
  <i class="fas fa-sd-card"></i>
    Lưu
  </button>
</div>
