<div class="modal-header bg-primary align-items-center ps-2">
  <h6 class="text-light text-uppercase m-0">Chi tiết trạng thái dự án</h6>
</div>

<div class="modal-body pt-0 pb-0">
  <div class="row">
    <div class="col-12 mt-2">
      <div class="form-group">
        <label for="">STT</label>
        <input
          class="form-control form-control-sm"
          type="text"
          name=""
          id=""
          [(ngModel)]="maxStt"
          disabled
        />
      </div>
      <div class="form-group mb-2">
        <label for="">Trạng thái</label>
        <input
          class="form-control form-control-sm"
          type="text"
          name=""
          id=""
          [(ngModel)]="statusName"
          placeholder="Nhập trạng thái..."
        />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer bg-whitesmoke br p-0">
  <button
    type="button"
    style="background-color: limegreen"
    class="btn btn-sm text-light"
    (click)="saveProjectStatus()"
  >
    Lưu
  </button>
  <button
    type="button"
    class="btn btn-sm text-light btn-close-modal"
    style="background-color: red"
    (click)="activeModal.dismiss()"
  >
    Đóng
  </button>
</div>
